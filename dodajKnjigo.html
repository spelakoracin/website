<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj novo knjigo</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script> 
    $(function(){
      $(".header").load("header.html"); 
    });
    </script> 
</head>
<body>
    <div class="header"></div>

    <form id="AddNewBook" action="index.php" method="post" enctype="multipart/form-data">
      <input type="hidden" name="size" value="1000000">
          <div id="formName">
            <h><b>Dodaj novo knjigo</b></h>
          </div>
          <div class="form-group">
              <label for="Title">Naslov</label>
              <input type="text" class="form-control" id="Title" name="naslov">
          </div>
          <div class="form-group">
            <label for="Author">Avtor</label>
            <input type="text" class="form-control" id="Author" name="avtor">
        </div>
        <div class="form-group">
            <label for="Publisher">Založba</label>
            <input type="text" class="form-control" id="Publisher" name="zalozba">
        </div>
        <div class="form-group">
            <label for="Published">Izdano</label>
            <input type="number" class="form-control" min="1800" max="2022" name="izdaja"/>
        </div>
        <div class="form-group">
        </br>
        </br>
            <label for="Pages">Strani</label>
            <input type="number" class="form-control" id="Pages" name="strani">
        </div>
        <div class="form-group">
          <label for="Genre">Žanr</label>
            <select id="Genre" name="zanr">
                <option value="Kriminalke">Kriminalke</option>
                <option value="Fantazijske">Fantazijske</option>
                <option value="Ljubezenske">Ljubezenske</option>
                <option value="ZnanstvenaFantastika">Znanstvena fantastika</option>
                <option value="Pustolovske">Pustolovske</option>
                <option value="ZaMlade">Za mlade</option>
                <option value="Poezija">Poezija</option>
                <option value="Podjetništvo">Podjetništvo</option>
                <option value="Psihologija">Psihologija</option>
                <option value="Filozofija">Filozofija</option>
                <option value="Biografija">Biografija</option>
                <option value="Zgodovina">Zgodovina</option>
                <option value="Religija">Religija</option>
                <option value="Spiritualnost">Spiritualnost</option>
                <option value="KuharskeKnjige">Kuharske knjige</option>
                <option value="Popotništvo">Popotništvo</option>
                <option value="Samopomoč">Samopomoč</option>
                <option value="Šport">Šport</option>
                <option value="Drugo">Drugo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Description">Opis</label>
            <textarea class="form-control" rows="30" name="opis"></textarea>
        </div>
        <div class="form-group">
            <label for="Cover">Naslovnica</label>
            <input type="file" id="Cover" name="naslovnica">
        </div>
        <input type="submit" class="submit" name="upload" value="Dodaj">
      </form>
</body>
</html>
